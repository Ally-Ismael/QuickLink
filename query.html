<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink AI - Ask Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #4285f4, #9b72cb);
            color: white;
            padding: 24px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .phone-icon {
            font-size: 32px;
        }
        
        .progress {
            background: #f5f5f5;
            padding: 12px 24px;
        }
        
        .progress-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4285f4;
            width: 87.5%;
        }
        
        .content {
            padding: 24px;
        }
        
        .mb-6 {
            margin-bottom: 24px;
        }
        
        .mb-4 {
            margin-bottom: 16px;
        }
        
        .text-xl {
            font-size: 20px;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .voice-warning {
            background: #fffbeb;
            border: 1px solid #fde68a;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }
        
        .voice-warning-header {
            display: flex;
            align-items: center;
            color: #d97706;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .voice-warning-text {
            font-size: 14px;
            color: #ca8a04;
        }
        
        .input-mode {
            display: flex;
            gap: 8px;
            margin: 16px 0;
        }
        
        .input-mode-btn {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #e2e8f0;
        }
        
        .input-mode-btn.active {
            background: #dbeafe;
            border-color: #3b82f6;
            color: #1d4ed8;
        }
        
        .input-mode-icon {
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .input-mode-text {
            font-size: 12px;
        }
        
        .block {
            display: block;
        }
        
        .text-sm {
            font-size: 14px;
        }
        
        .font-medium {
            font-weight: 500;
        }
        
        .text-gray-700 {
            color: #4a5568;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 8px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .sample-queries {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 8px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
            background: #4285f4;
            color: white;
        }
        
        .btn:hover {
            background: #3367d6;
        }
        
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        .footer {
            background: #f7fafc;
            padding: 16px;
            text-align: center;
            font-size: 12px;
            color: #a0aec0;
        }
    </style>
	<script src="auth.js"></script>
	<script>if(!QLAuth.requireAuth('login.html')){}</script>
	<script>
		document.addEventListener('DOMContentLoaded', function(){
			if (QLAuth.isAuthenticated()) {
				const user = QLAuth.getUser();
				const g = document.getElementById('user-greeting');
				if (g && user && user.name) { g.textContent = 'üëã ' + user.name; }
			}
		});
	</script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>QuickLink AI</h1>
                    <p>USSD Voice Assistant</p>
                </div>
                <div class="phone-icon" id="user-greeting">üìû</div>
            </div>
        </div>

        <!-- Progress Indicator -->
        <div class="progress">
            <div class="progress-text">Step 7 of 8</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <h2 class="text-xl font-bold mb-4">Ask a Question</h2>
            
            <div class="voice-warning">
                <div class="voice-warning-header">
                    <span class="mr-2">üîä</span>
                    Voice Mode Active
                </div>
                <p class="voice-warning-text">Speak your question clearly after the beep</p>
            </div>
            
            <div class="input-mode">
                <div class="input-mode-btn" id="mode-type" onclick="setInputMode('type')">
                    <div class="input-mode-icon">‚å®Ô∏è</div>
                    <div class="input-mode-text">Text</div>
                </div>
                <div class="input-mode-btn active" id="mode-voice" onclick="setInputMode('voice')">
                    <div class="input-mode-icon">üé§</div>
                    <div class="input-mode-text">Voice</div>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Select a sample question...
                </label>
                
                <div id="text-input" class="hidden">
                    <textarea
                        id="custom-query"
                        placeholder="Type your question:"
                        rows="3"
                        class="input-field"
                        oninput="checkQuery()"
                    ></textarea>
                </div>
                
                <div id="voice-input">
                    <select
                        id="sample-queries"
                        class="sample-queries"
                        onchange="checkQuery()"
                    >
                        <option value="">Select a sample question...</option>
                        <option value="What is photosynthesis?">What is photosynthesis?</option>
                        <option value="How do I calculate the area of a circle?">How do I calculate the area of a circle?</option>
                        <option value="What career options are available in engineering?">What career options are available in engineering?</option>
                        <option value="Explain Newton's first law of motion">Explain Newton's first law of motion</option>
                    </select>
                </div>
            </div>
            
            <a href="response.html" id="submit-query" class="btn" style="pointer-events: none; opacity: 0.5;">
                Submit Question
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            Demo for NVP Presentation ‚Ä¢ No Internet Required
        </div>
    </div>

    <script>
        function setInputMode(mode) {
            // Update UI
            document.getElementById('mode-type').classList.toggle('active', mode === 'type');
            document.getElementById('mode-voice').classList.toggle('active', mode === 'voice');
            
            // Show/hide inputs
            document.getElementById('text-input').classList.toggle('hidden', mode !== 'type');
            document.getElementById('voice-input').classList.toggle('hidden', mode !== 'voice');
            
            // Update label
            const label = document.querySelector('label');
            if (mode === 'type') {
                label.textContent = 'Type your question:';
            } else {
                label.textContent = 'Select a sample question...';
            }
            
            checkQuery();
        }
        
        function checkQuery() {
            const isValid = document.getElementById('custom-query') ? 
                document.getElementById('custom-query').value.trim() : 
                document.getElementById('sample-queries').value;
            const submitBtn = document.getElementById('submit-query');
            
            if (isValid) {
                submitBtn.style.pointerEvents = 'auto';
                submitBtn.style.opacity = '1';
            } else {
                submitBtn.style.pointerEvents = 'none';
                submitBtn.style.opacity = '0.5';
            }
        }
    </script>
</body>
</html>
