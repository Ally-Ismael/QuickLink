<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink AI - Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #4285f4, #9b72cb);
            color: white;
            padding: 24px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .phone-icon {
            font-size: 32px;
        }
        
        .progress {
            background: #f5f5f5;
            padding: 12px 24px;
        }
        
        .progress-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4285f4;
            width: 25%;
        }
        
        .content {
            padding: 24px;
        }
        
        .mb-6 {
            margin-bottom: 24px;
        }
        
        .mb-4 {
            margin-bottom: 16px;
        }
        
        .text-xl {
            font-size: 20px;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .space-y-3 > * + * {
            margin-top: 12px;
        }
        
        .language-option {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            text-align: left;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        
        .language-option:hover {
            border-color: #cbd5e0;
        }
        
        .option-icon {
            font-size: 24px;
            margin-right: 12px;
        }
        
        .option-name {
            flex: 1;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
            background: #4285f4;
            color: white;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #3367d6;
        }
        
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .footer {
            background: #f7fafc;
            padding: 16px;
            text-align: center;
            font-size: 12px;
            color: #a0aec0;
        }
    </style>
</head>

</body>
</html>
